<!DOCTYPE html>
<html>
  <head>
    <style>
      #card {
        background-color: black;
        color: white;
        width: 270px;
        height: 370px;
        text-align: center;
        padding: 7px;
      }
      #container {
        display: flex;
        justify-content: space-evenly;
      }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      //create Card
      function createCard(image, username) {
        return (
          <div id="card">
            <img src={image} width="100%" height="270" />
            <h3> {username} </h3>
          </div>
        );
      }

      function createContainer() {
        return (
          <div id="container">
            {createCard(
              "https://i.pinimg.com/originals/e6/78/4b/e6784b9cd722d02e014d7e60ebe25e39.jpg",
              "Riya Mehta"
            )}
            {createCard(
              "https://i.pinimg.com/originals/40/f8/54/40f854ba4c78a25c05e6fb290baac1a6.jpg",
              "Anjali Patil"
            )}
            {createCard(
              "https://i0.wp.com/www.torontophotographerz.com/wp-content/uploads/2017/06/Business-portrait-23.jpg?fit=800%2C1200&ssl=1",
              "Ajay Sadguru"
            )}
            {createCard(
              "https://th.bing.com/th/id/OIP.cNuhXambY2ovQw_DhKHCQwHaIZ?w=638&h=724&rs=1&pid=ImgDetMain",
              "Aman Verma"
            )}
          </div>
        );
      }

      ReactDOM.render(createContainer(), document.getElementById("root"));
    </script>
  </body>
</html>
