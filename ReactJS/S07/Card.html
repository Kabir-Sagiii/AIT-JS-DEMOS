<!DOCTYPE html>
<html>
  <head>
    <style>
      #card {
        background-color: black;
        color: white;
        width: 270px;
        height: 370px;
        text-align: center;
        padding: 7px;
      }
      #container {
        display: flex;
        justify-content: space-evenly;
      }
    </style>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      var card = (
        <div id="card">
          <img
            src="https://i.pinimg.com/originals/e6/78/4b/e6784b9cd722d02e014d7e60ebe25e39.jpg"
            width="100%"
            height="270"
          />
          <h3> Riya Mehta </h3>
        </div>
      );

      var container = (
        <div id="container">
          {card}
          {card}
          {card}
          {card}
        </div>
      );

      //   ReactDOM.render(
      //     [card, card, card, card],
      //     document.getElementById("root")
      //   );

      ReactDOM.render(container, document.getElementById("root"));
    </script>
  </body>
</html>
