<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script>
      var h1 = React.createElement("h1", { id: "title" }, "React JS");

      var p = React.createElement(
        "p",
        { id: "content" },
        "React is Super Super Easy"
      );

      let Image_React_Element = React.createElement("img", {
        src: "https://c.pxhere.com/photos/93/c7/businessman_man_portrait_male_costume_business_office_office_style-815849.jpg!d",
        width: "300",
        height: "300",
      });

      ReactDOM.render(
        [h1, p, Image_React_Element],
        document.getElementById("root")
      );
    </script>
  </body>
</html>
