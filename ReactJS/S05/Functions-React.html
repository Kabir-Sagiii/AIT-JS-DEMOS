<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script>
      function createCard(username, image) {
        var img = React.createElement("img", {
          src: image,
          width: "100%",
          height: "210px",
        });

        var h3 = React.createElement("h3", null, username);

        var cardDiv = React.createElement(
          "div",
          {
            style: {
              width: "230px",
              height: "300px",
              boxShadow: "0 0 10px black",
              textAlign: "center",
            },
          },
          [img, h3]
        );

        return cardDiv;
      }

      function createContainer() {
        const containerDiv = React.createElement(
          "div",
          {
            style: {
              display: "flex",
              justifyContent: "space-evenly",
            },
          },
          [
            createCard(
              "Riya Verma",
              "https://i.pinimg.com/originals/e6/78/4b/e6784b9cd722d02e014d7e60ebe25e39.jpg"
            ),
            createCard(
              "Sneha Reddy",
              "https://i.pinimg.com/originals/40/f8/54/40f854ba4c78a25c05e6fb290baac1a6.jpg"
            ),
            createCard(
              "Raj Sharma",
              "https://c.pxhere.com/photos/93/c7/businessman_man_portrait_male_costume_business_office_office_style-815849.jpg!d"
            ),
            createCard(
              "Aditya Verma",
              "https://i.pinimg.com/originals/e3/7e/0e/e37e0e25686c2139b281a57a5b4906f2.jpg"
            ),
          ]
        );
        return containerDiv;
      }

      ReactDOM.render(createContainer(), document.getElementById("root"));
    </script>
  </body>
</html>
