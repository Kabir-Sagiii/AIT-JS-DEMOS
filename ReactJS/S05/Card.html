<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script>
      var img = React.createElement("img", {
        src: "https://i.pinimg.com/originals/e6/78/4b/e6784b9cd722d02e014d7e60ebe25e39.jpg",
        width: "100%",
        height: "210px",
      });

      var h3 = React.createElement("h3", null, "Riya Verma");

      var cardDiv = React.createElement(
        "div",
        {
          style: {
            width: "230px",
            height: "300px",
            boxShadow: "0 0 10px black",
            textAlign: "center",
          },
        },
        [img, h3]
      );

      const containerDiv = React.createElement(
        "div",
        {
          style: {
            display: "flex",
            justifyContent: "space-evenly",
          },
        },
        [cardDiv, cardDiv, cardDiv, cardDiv]
      );

      ReactDOM.render(containerDiv, document.getElementById("root"));
    </script>
  </body>
</html>
